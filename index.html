<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
<link rel="icon" type="image" href="./Resources/vaderhelmet.png">
    <link rel="stylesheet" href="styles.css">
    <title>CharacterCard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="poster">
            <img class="vader" src="./Resources/vader3.0.png" alt="VaderImg">
        </div>
        <div class="details">
            <img class="logo" src="./Resources/vaderlo3.png" alt="vaderlogo">
            <h3>Lives in Mustafar</h3>
            <h3>Power:</h3>
            <div class="power">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <span>5/5</span>
            </div>
            <div class="tags">
                <span>Sith Lord</span>
                <span>Controller</span>
                <span>Fighter</span>
            </div>
            <div class="info">
                <p>Armed with a deadly light sabre, telekinetic abilities, 
                and keen intelligence, Vader leads the army of the Empire in a 
                ruthless campaign against the heroic Rebel Alliance.</p>
            </div>
            <div class="abilities">
                <h4>Abilities</h4>
                <ul>
                    <li><img src="./Resources/habilities1.png" alt=""></li>
                    <li><img src="./Resources/habilities2.png" alt=""></li>
                    <li><img src="./Resources/habilities3.png" alt=""></li>
                    <li><img src="./Resources/habilities4.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
